<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <mobiles-list></mobiles-list>

@demo
-->
<dom-module id="mobiles-list">

  <style>
    :host {
      display: block;
      margin-right: 20px;
    }

    p {
      @apply(--strong-text);
    }

    @media (max-width: 600px) {
      .button-detail{
        text-align: right;
      }
    }
  </style>

  <template>
    <iron-ajax
        auto
        url="mobiles.json"
        handle-as="json"
        on-response="handleResponse"
        last-response="{{data}}"
        debounce-duration="300">
    </iron-ajax>
    <h2>Listado de m√≥viles</h2>
    <template is="dom-repeat" id="list" items="{{data.mobiles}}">
        <p class="list-mobile layout horizontal">
          <span class="flex-2">{{item.name}}</span>
          <span class="flex-1 button-detail"><button on-click="showDetail">Detalle</button></span>
        </p>
    </template>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'mobiles-list',

    properties: {
      data : {
        type: Object
      },

      mobileSelected: {
        type: Object,
        notify: true
      } 
    },


    ready: function() {
    },

    attached: function() {
    },

    handleResponse: function(event) {
    },

    show: function(data) {
      console.log(data);
    },

    showDetail: function(event) {
      this.fire('mobileSelected', event.model.item);
    }

  });

</script>
