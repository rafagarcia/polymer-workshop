<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <mobile-data></mobile-data>

@demo
-->
<dom-module id="mobile-data">

  <style>
    :host {
      display: block;
    }

    p {
      @apply(--strong-text);
    }

    p span {
      @apply(--secondary-text);

    }

    iron-image {
      vertical-align: top;
    }

  </style>

  <template>
    
    <h2>Detalle de móvil</h2>
      <div>
        <p>Nombre: <span>{{mobileDetail.name}}</span></p>
        <p>Puntuación: <span>{{mobileDetail.stars}}</span></p>
        <p>Pantalla: <span>{{mobileDetail.inches}}</span></p>
        <p>Sistema Operativo: <span>{{mobileDetail.os}}</span></p>
        <p>Imagen: <iron-image style="width:80px; height:80px;" sizing="contain" src="{{mobileDetail.image}}"></iron-image></p>
      </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'mobile-data',

    properties: {
      mobileDetail : {
        type: Object
      }
    },

    ready: function() {
    },

    attached: function() {
    }

  });

</script>
