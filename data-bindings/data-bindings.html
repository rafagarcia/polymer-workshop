<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="child-1.html">
<link rel="import" href="child-2.html">


<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="data-bindings">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
    <h1>Host</h1>
    <h2 style="color: pink">{{name}}</h2>
    <child-1 name="{{name}}"></child-1>
    <child-2 name="{{name}}"></child-2>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'data-bindings',

    listeners: {
      'loggedin': '_greet'
    },

    properties: {

      name: {
        type: String
      }

    },

    _greet: function () {
      alert('Greetings, professor Falken');
    }

  });

</script>
